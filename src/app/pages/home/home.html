
<div class="cards-container">
    
    @for (routeCard of _routeCards; track $index) {
        
        <jt-ui-route-card 
            [title]="routeCard.title" 
            [route]="routeCard.route" 
            [icon]="routeCard.icon" />
        
    }
</div>


<!-- ################################ -->

<ng-template #titleTemplate>
    {{_title()}}
</ng-template>

<sb-portal-input  
    name="title" 
    [portalTemplate]="titleTemplate"/>
