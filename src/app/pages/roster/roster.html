
<div class="header">

    <div class="week">
        <jt-ui-icon-button  
          (click)="previousWeek()"
          jtTooltip="Previous Week"
            theme="primary"
          [iconName]="'arrow_circle_left'"/>
        <h2>Week ({{_weekNumber() > 0 ? '+' : ''}}{{_weekNumberString()}})</h2>
        <jt-ui-icon-button 
          (click)="nextWeek()"
          jtTooltip="Next Week"
            theme="primary"
          [iconName]="'arrow_circle_right'"/>
    </div>    
</div>

<!-- <h1>Roster: Week ({{_weekNumber()}})</h1> -->

<jt-ui-roster-table [roster]="_roster()"/>

<!-- ################################ -->

<jt-notifications-modal
  [isLoading]="_loading()"
  [errorMsg]="_errorMsg()"
  [successMsg]="_successMsg()"/>


<!-- ################################ -->

<ng-template #titleTemplate>
    {{_title()}}
</ng-template>

<sb-portal-input  
    name="title" 
    [portalTemplate]="titleTemplate"/>
