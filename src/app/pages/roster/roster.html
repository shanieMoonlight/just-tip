
<div class="header">

    <div class="week">
        <jt-ui-icon-button  
          (click)="previousWeek()"
          jtTooltip="Previous Week"
            theme="primary"
          [iconName]="'arrow_circle_left'"/>
        <h2>Week ({{_weekNumber() > 0 ? '+' : ''}}{{_weekNumberString()}})</h2>
        <jt-ui-icon-button 
          (click)="nextWeek()"
          jtTooltip="Next Week"
            theme="primary"
          [iconName]="'arrow_circle_right'"/>
    </div>    
</div>


@if(!_roster()?.days?.length){
      @if(!_loading() && !_errorMsg() && _weekNumber() === 0){   
              <jt-no-data-card/>
      }@else{
        <h3 class="no-roster-message">No roster data available for this week.</h3>
      }
} @else {
  <jt-ui-roster-table 
    (selectedShiftItem)="onShiftSelected($event)"
    [roster]="_roster()"/>
}

<!-- ################################ -->

<jt-notifications-modal
  [isLoading]="_loading()"
  [errorMsg]="_errorMsg()"
  [successMsg]="_successMsg()"/>


<!-- ################################ -->

<ng-template #titleTemplate>
    {{_title()}}
</ng-template>

<sb-portal-input  
    name="title" 
    [portalTemplate]="titleTemplate"/>

<!-- ################################ -->
