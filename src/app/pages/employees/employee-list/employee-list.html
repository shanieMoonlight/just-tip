
<div class="employees">
    
    @for (employee of _data(); track $index) {
        

        <!-- {{employee|json}} -->
        <div class="employee-card">
          <div class="employee-display" 
              tabindex="0"
              (click)="goToEmlployeeDetails(employee.id)"
              (keyup.enter)="goToEmlployeeDetails(employee.id)"
              (keydown.space)="$event.preventDefault(); goToEmlployeeDetails(employee.id)">
              <div class="employee-name">{{employee.name}}</div>
              <div class="employee-description">{{employee.description}}</div>
          </div>
          <jt-ui-icon-button 
            [routerLink]="[_shiftListRoute(), employee.id]"
            theme="primary"
            [jtTooltip]="employee.name + '\'s Shifts'"
            [iconName]="'calendar_month'"/>
        </div>
        
    } @empty {
      @if(!_loading() && !_errorMsg()){   
              <jt-no-data-card/>
      }
    }
</div>



<!-- ################################ -->

<jt-notifications-modal
  [isLoading]="_loading()"
  [errorMsg]="_errorMsg()"
  [successMsg]="_successMsg()"/>


<!-- ################################ -->

<ng-template #titleTemplate>
    {{_title()}}
</ng-template>

<sb-portal-input  
    name="title" 
    [portalTemplate]="titleTemplate"/>
