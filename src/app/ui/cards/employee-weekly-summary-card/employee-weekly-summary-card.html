<div class="employee-card" role="article" aria-label="{{employee().employeeName}}">

  <div class="card-top">
    <div class="avatar">
        <jt-ui-icon [iconSizePx]="48">
            face
        </jt-ui-icon>
    </div>
    <div class="name-and-range">
        <div class="name">{{employee().employeeName}}</div>
        <div class="range">
            {{employee().rangeStartDate | date:'MMM d'}} — {{employee().rangeEndDate | date:'MMM d, yyyy'}}
        </div>
    </div>
    <div class="hours">{{employee().hoursWorked | number:'1.1-2'}}h</div>
  </div>

  <!-- <div class="range">
    
    <div class="label">Date Range</div>
     {{employee().rangeStartDate | date:'MMM d'}} — {{employee().rangeEndDate | date:'MMM d, yyyy'}}
</div>  -->

  <div class="card-bottom">
    <div class="label">Tip share</div>
    <div class="tip">{{employee().tipShare | currency:'EUR'}}</div>
  </div>

</div>
